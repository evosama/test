<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Device Counts Report Generator</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <h1>Report Generator</h1>

    <!-- Progress bar with informational text below -->
    <div id="progress-container">
        <!-- Progress Bar -->
        <div class="progress" style="height: 20px;">
            <div
                id="progress-bar"
                class="progress-bar"
                role="progressbar"
                style="width: 0%;"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
            ></div>
        </div>
    
        <!-- Progress Text -->
        <p id="progress-text" style="text-align: center;">Starting process...</p>
    
        <!-- Generate Report Button -->
        <button id="generate-report-button" class="btn btn-primary" onclick="startReportGeneration()">Generate Report</button>
    
        <!-- Regenerate Report Button (initially hidden) -->
        <button id="regenerate-report-button" class="btn btn-secondary" onclick="startReportGeneration()" style="display: none;">Regenerate Report</button>
    </div>
    
    <!-- Report Display -->
    <iframe id="report-frame"></iframe>
        

    <!-- Link to external JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
