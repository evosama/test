<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Device Counts Report Generator</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <h1 style="margin: auto;">Monthly Counts Report Generator</h1>

    <!-- Progress bar with informational text below -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <span id="progress-text"></span>
    
    <!-- Generate Report Button -->
    <button id="generate-report-button" onclick="startReportGeneration()">Generate Report</button>
    
    <!-- Regenerate Report Button (initially hidden) -->
    <button id="regenerate-report-button" style="display: none;" onclick="startReportGeneration()">Regenerate Report</button>

    <!-- Report Display -->
    <iframe id="report-frame"></iframe>
        

    <!-- Link to external JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
